<div class="form-group">
    <label>Latitude:</label>
    <input type="text" class="form-control" ng-model="latitude">
    
</div>
<div class="form-group">
     <label>Longitude:</label>
    <input type="text" class="form-control" ng-model="longitude">
    
      
    
</div>


<button class="btn btn-primary" ng-click="getWeather()">Get Da Weather</button>


<div>
    <p>Location: {{ weatherData.latitude }} , {{ weatherData.longitude }}</p>
    <p>Temperature: {{ weatherData.currently.temperature }}</p>
    <p>Percipitation:  {{ weatherData.currently.percipProbability }} % chance</p>
    <p>Summary:  {{ weatherData.currently.summary }}</p>
</div>
<div>
    <img src="" alt="Weather Icon">
    
</div>
